<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backend Test</title>
    <style>
        body { font-family: sans-serif; padding: 20px; }
        .section { margin-bottom: 20px; padding: 10px; border: 1px solid #ccc; border-radius: 5px; }
        button { cursor: pointer; padding: 5px 10px; background: #007bff; color: white; border: none; border-radius: 3px; }
        button:hover { background: #0056b3; }
        pre { background: #f4f4f4; padding: 10px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>Interview Agent Backend Test</h1>
    <p>Server URL: <strong>http://localhost:5000</strong></p>

    <div class="section">
        <h2>1. Get Interviews</h2>
        <button onclick="getInterviews()">Fetch Interviews</button>
        <pre id="interviews-result">No data yet...</pre>
    </div>

    <div class="section">
        <h2>2. Sentiment Analysis</h2>
        <input type="text" id="sentiment-text" placeholder="Enter text (e.g., Good interview)" style="width: 300px;">
        <button onclick="analyzeSentiment()">Analyze</button>
        <pre id="sentiment-result">No data yet...</pre>
    </div>

    <div class="section">
        <h2>3. File Upload</h2>
        <input type="file" id="transcript-file">
        <button onclick="uploadFile()">Upload</button>
        <pre id="upload-result">No data yet...</pre>
    </div>

    <script>
        const API_URL = 'http://localhost:5000/api';

        async function getInterviews() {
            try {
                const res = await fetch(`${API_URL}/interviews`);
                const data = await res.json();
                document.getElementById('interviews-result').textContent = JSON.stringify(data, null, 2);
            } catch (err) {
                document.getElementById('interviews-result').textContent = 'Error: ' + err.message;
            }
        }

        async function analyzeSentiment() {
            const text = document.getElementById('sentiment-text').value;
            try {
                const res = await fetch(`${API_URL}/analyze`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text })
                });
                const data = await res.json();
                document.getElementById('sentiment-result').textContent = JSON.stringify(data, null, 2);
            } catch (err) {
                document.getElementById('sentiment-result').textContent = 'Error: ' + err.message;
            }
        }

        async function uploadFile() {
            const fileInput = document.getElementById('transcript-file');
            if (fileInput.files.length === 0) {
                alert('Please select a file first');
                return;
            }
            const formData = new FormData();
            formData.append('transcript', fileInput.files[0]);

            try {
                const res = await fetch(`${API_URL}/upload`, {
                    method: 'POST',
                    body: formData
                });
                const data = await res.json();
                document.getElementById('upload-result').textContent = JSON.stringify(data, null, 2);
            } catch (err) {
                document.getElementById('upload-result').textContent = 'Error: ' + err.message;
            }
        }
    </script>
</body>
</html>
